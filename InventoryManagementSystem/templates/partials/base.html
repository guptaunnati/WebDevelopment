{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inventory Management App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    {% comment %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    {% endcomment %}

    <link
      rel="stylesheet"
      type="text/css"
      href=" {% static 'ims/main.css' %} "
    />
  </head>

  <body>
    <!-- Header -->
    <header class="fixed-top" >
<nav class="navbar px-3">
  <a class="navbar-brand" href="#">
    <img src="https://www.pinterest.com/mouazhakki/tajir/" width="160" height="50" class="d-inline-block align-top" alt="Logo">
  </a>
  <ul style="font-size: 2rem;" class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ims-home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ims-dash' %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'inventory' %}">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'order' %}">Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'transaction' %}">Transaction</a>
      </li>
  </ul>
</nav>

    </header>

    <!-- Main Content -->
    <div class="container-fluid" id="content_block">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer
      class="footer fixed-bottom bg-light mt-auto py-2"
    >
      <p class="text-center mb-0">
        &copy; 2023 Unnati Gupta. All rights reserved
      </p>
    </footer>

    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
