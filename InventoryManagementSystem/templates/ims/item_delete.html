{% extends 'partials/base.html' %}
{% block title %}Delete Item{% endblock %}

{% block content %}

<div class="root_box">
    <div class="card bg-white p-5">
        <h3 class="text-center">Delete Item</h3>
        <hr>
        <div class="card-body bg-light cbody">
            <form method="POST">
                <div class="alert alert-danger">
                    <h4>Are you sure, you want to delete {{ item }}?</h4>
                </div>
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-primary btn-bg" href="{% url 'inventory' %}">Cancel</a>
                <input class="btn btn-danger btn-bg" type="submit" value="Confirm">
            </form>
        </div>   
    </div>
</div>
{% endblock %}
