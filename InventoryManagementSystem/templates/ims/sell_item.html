{% extends 'partials/base.html' %} 
{% block title %}Sell Item{% endblock %} 
{%block content %}

<div class="root_box">
  <div class="card bg-white p-5 mc">
    <h3 class="text-center">Sell Item</h3>
    {% for message in messages%} {% if message %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endif %} {% endfor %}
    <div class="card-body bg-light cbody">
 <form method="POST">
        {% csrf_token %}
      <div class="form-group">
          <label>Name </label>
          {{ form.name }}
      </div>
      <div class="form-group">
          <label>Quantity </label>
          {{ form.quantity }}
      </div>
      <div class="form-group">
          <label>Selling Price</label>
          {{ form.selling_price }}
      </div>
        <div class="d-flex flex-column">
          <input
            class="btn btn-success btn-block mx-3 my-2"
            type="submit"
            value="Sell"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
